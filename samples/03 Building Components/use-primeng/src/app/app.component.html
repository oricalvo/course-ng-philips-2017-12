<h1>Prime NG</h1>

<p-table [value]="contacts" [virtualScroll]="true">
<ng-template pTemplate="header">
  <tr>
    <th>ID</th>
    <th>EMail</th>
  </tr>
</ng-template>
<ng-template pTemplate="body" let-contact>
  <tr>
    <td>{{contact.id}}</td>
    <td>{{contact.name}}</td>
  </tr>
</ng-template>
</p-table>
