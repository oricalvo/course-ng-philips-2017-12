<h1>Hello Angular</h1>

<span>{{(getContactName())}}</span>

<div *ngIf="showMoreDetails">Hide this section</div>

<button (click)="change()">Change</button>
<button (click)="log()">Log</button>

<input [(ngModel)]="userName">

<ul>
  <li *ngFor="let contact of contacts" [ngClass]="{imp: contact.important}">
    <span>{{contact.name}}</span>
  </li>
</ul>

<app-clock [format]="myFormat"
           (tick)="onClockTick()"></app-clock>
