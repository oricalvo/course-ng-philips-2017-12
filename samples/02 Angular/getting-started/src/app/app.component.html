<h1>Hello Angular</h1>

<div>
  <button (click)="inc()">Inc</button>
  <span>{{counter}}</span>
  <button (click)="dec()">Dec</button>
</div>

<ul>
  <li *ngFor="let contact of contacts; let i=index">
    <span>{{contact.name}}</span>
    <button (click)="remove(contact, i)">Delete</button>
  </li>
</ul>

<div class="settings">
  <span>Format:</span>
  <input [(ngModel)]="clockFormat">
  <button (click)="resetFormat()">Reset</button>
</div>

<app-clock [format]="clockFormat"></app-clock>
